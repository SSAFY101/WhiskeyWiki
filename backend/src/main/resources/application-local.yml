# DB 설정
spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/whiskeywiki
    username: admin
    password:
    driver-class-name: org.h2.Driver
  sql:
    init:
      mode: always
  h2:
    console:
      path: /h2console
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true