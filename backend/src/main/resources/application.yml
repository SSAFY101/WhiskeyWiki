server:
  servlet:
    context-path: /api
  port: 8080

# DB와 secret key 세팅 값
spring:
  profiles:
    active: prd
---
spring:
  profiles:
    active: dev
---
spring:
  profiles:
    active: local

  jpa:
    properties:
      hibernate:
        show_sql: true
#        format_sql: true
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true
  sql:
    init:
      mode: always

  main:
    allow-bean-definition-overriding: false
  data:
    redis:
      lettuce:
        cluster:
          refresh:
            adaptive: true
      host: whiskeywiki.shop
      port: 6380

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 25MB

#    database-platform: org.hibernate.dialect.H2Dialect


management:
  endpoint:
  endpoints:
    web:
      base-path: /whiskeywiki