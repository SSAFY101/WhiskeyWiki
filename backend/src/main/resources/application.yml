server:
  servlet:
    context-path: /api
  port: 5000


# DB와 secret key 세팅 값
spring:
  profiles:
    include: local


  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true
  sql:
    init:
      mode: always

  main:
    allow-bean-definition-overriding: false
  data:
    redis:
      lettuce:
        cluster:
          refresh:
            adaptive: true
      host: localhost
      port: 6379
#    database-platform: org.hibernate.dialect.H2Dialect
